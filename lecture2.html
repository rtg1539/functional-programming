<script>

var users = [
    { id: 1, name: 'ID', age: 36 },
    { id: 2, name: 'BJ', age: 32 },
    { id: 3, name: 'JM', age: 32 },
    { id: 4, name: 'PJ', age: 27 },
    { id: 5, name: 'HA', age: 25 },
    { id: 6, name: 'JE', age: 26 },
    { id: 7, name: 'JI', age: 31 },
    { id: 8, name: 'MP', age: 23 },
];
// 1. 명령형 코드
// 1-1. 30세 이상인 USERS
var temp_users = [];
for(var i = 0; i < users.length; i++) {
    if(users[i].age >= 30) {
        temp_users.push(users[i]);
    }
}
console.log(temp_users);

// 1-2. 30세 이상인 USERS의 NAME
var names = [];
for (var i = 0; i < temp_users.length; i++) {
    names.push(temp_users[i].name);
}
console.log(names);

// 1-3. 30세 미만인 USERS
var temp_users = [];
for(var i = 0; i < users.length; i++) {
    if(users[i].age < 30) {
        temp_users.push(users[i]);
    }
}
console.log(temp_users);

// 1-4. 30세 미만인 USERS의 age
var ages = [];
for (var i = 0; i < temp_users.length; i++) {
    ages.push(temp_users[i].age)
}
console.log(ages);


// 2. _filter, _map으로 리팩토링

/*
 응용형 함수 -> 함수를 인자로 받아 원하는 시점에 평가
 고차함수 -> 함수를 인자로 받거나 함수를 리턴 함수안에서 인자로 받은 함수를 실행
*/
/*function _filter(list, predi) {
    var new_list = [];
    for(var i = 0; i < list.length; i++) {
        if(predi(list[i])) {
            new_list.push(list[i]);
        }
    }
    return new_list;
}

function _map(list, mapper) {
    var new_list = [];
    for (var i = 0; i < list.length; i++) {
        new_list.push(mapper(list[i]));
    }
    return new_list;
}*/

var over30 = _filter(users, function(user) { return user.age >= 30; })
console.log(over30);

var names = _map(over30, function(user) {
    return user.name;
})
console.log(names)

var under30 = _filter(users, function(user) { return user.age < 30; })
console.log(under30);

var ages = _map(under30, function(user) {
    return user.age;
})
console.log(ages)

console.log(
    _map(
        _filter(users, function(user) { return user.age >= 30; }),
        function(user) { return user.name }
    )
)

console.log(
    _map(
        _filter(users, function(user) { return user.age < 30; }),
        function(user) { return user.age }
    )
)

// 3. 커링
/*
 함수와 인자를 다루는 기법
*/
/*function _curry(fn) {
    return function(a, b) {
        return arguments.length == 2 ? fn(a, b) : function(b) { return fn(a, b); };
    }
}

function _curryr(fn) {
    return function(a, b) {
        return arguments.length == 2 ? fn(a, b) : function(b) { return fn(b, a); };
    }
}*/

var add = _curry(function(a, b) {
    return a + b;
})

var add10 = add(10);
var add5 = add(5);
console.log( add10(5) );
console.log( add(5)(3) );
console.log( add5(3) );
console.log( add(1, 2) );

var sub = _curryr(function(a, b) {
    return a - b;
});
console.log( sub(10, 5) );

var sub10 = sub(10);
console.log( sub10(5) );

)

console.log(
