<script>
/*
순수함수
 - 동일한 인자 -> 동일한 결과
 - 리턴값 외에 외부상태의 영향이 없다(부수효과가 없다)
 - 평가시점이 중요하지 않다
*/
function add(a, b) {
    return a + b;
}
console.log( add(10, 6) );
console.log( add(10, 6) );
console.log( add(10, 6) );

/*
외부 값을 참조하기 때문에 외부 값에 따라 결과가 다르므로 순수함수가 아님
c가 10일 때와 20일 때 결과 값이 달라지기 때문에 평가 시점이 매우 중요해 진다.
*/
var c = 10
function add2(a, b) {
    return a + b + c;
}

console.log( add2(10, 2) );
console.log( add2(10, 3) );
console.log( add2(10, 4) );
c = 20;
console.log( add2(10, 2) );
console.log( add2(10, 3) );
console.log( add2(10, 4) );

// c의 값을 변경하기 때문에 순수함수가 아님
var c = 20;
function add3(a, b) {
    c = b;
    return a + b;
}

console.log('c: ', c);
console.log( add3(20, 30) );
console.log('c: ', c);

// 인자로 받은 obj의 val 값을 변경하기 때문에 순수함수가 아님
var obj1 = { val: 10 };
function add4(obj, b) {
    obj.val += b;
}
console.log( obj1.val );
add4(obj1, 20);
console.log( obj1.val );

// 순수함수
var obj1 = { val: 10 };
function add5(obj, b) {
    return { val: obj.val + b };
}
console.log( obj1.val );
var obj2 = add5(obj1, 20);
console.log( obj1.val );
console.log( obj2.val );
